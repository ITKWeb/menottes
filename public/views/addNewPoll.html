<div class="glass" ng-click="hide()"></div>
<div class="popup">
	<header class="popup-header">
		Nouveau sondage
	</header>
	<section class="popup-section">
		<div>

	        <label>Nom du sondage</label> 
	        <input type="text" id="nom" name="nom" ng-model="poll.nom" placeholder="Nom du sondage"> 
	        <br/>
	        <br/>
	        <label>Description</label> 
	        <input type="text" id="description" name="description" ng-model="poll.description" placeholder="Description du sondage"> 
	        <br/>
	        <br/>
	        <label>Date d'ouverture</label>
	        <date-picker select-date="startDateSelected" first-day-of-week="1"></date-picker>
	        <label>Date de cl√¥ture</label> 
	        <date-picker select-date="endDateSelected" first-day-of-week="1"></date-picker>

		</div>
	</section>
	<footer class="popup-footer">
		<a href="" class="btn" ng-click="hide()">Annuler</a>
		<a href="" class="btn btn-grey" ng-click="createPoll()">Enregistrer</a>
	</footer>
</div>
