
<div class="glass" ng-click="hide()"></div>
<div class="popup">
	<header class="popup-header">
		Nouveau ticket
	</header>
	
	<section class="popup-section newTicketContent">

		<div class="leftContent">
			<label id="lbl">History ID</label>
			<input type="text" ng-model="ticket.history_id" value="ticket.history_id"/><br/><br/>
			<label id="lbl">Titre</label>
			<input type="text" ng-model="ticket.titre" value="ticket.titre"/><br/><br>
			<label id="lbl">Description</label>
			<input type="text" ng-model="ticket.description" value="ticket.description"/><br/><br/>
		</div>

		<div class="rightContent">
<!--			<label id="lbl">Importance </label>
			<input type="text" ng-model="ticket.priority" value="000"/><br/><br/> /-->
			<label id="lbl">Estimation DEV</label>
			<input type="text" ng-model="ticket.estimation_dev" value="ticket.estimation_dev"/><br/><br/>
			<label id="lbl">Estimation TEST</label>
			<input type="text" ng-model="ticket.estimation_test" value="ticket.estimation_test"/><br/><br/>
			<label id="lbl">TRAC ID</label>
			<input type="text" ng-model="ticket.trac_id" value="ticket.trac_id"/><br/><br/>
		</div>
		
	</section><br/><br/>
	
	<footer class="popup-footer">
		<a href="" class="btn" ng-click="hide()">Annuler</a>
		<a href="" class="btn btn-grey" ng-click="createTicket()">Enregistrer</a>
	</footer>
</div>
