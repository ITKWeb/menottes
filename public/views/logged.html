<div class="leftNavigation">
	<div class="staticLeftNavigation">
		<a class="btn btn-grey fullwidth-btn" >Backlog</a>
	</div>
	<div class="scrollLeftNavigation">
		<a class="btn fullwidth-btn" ng-repeat="sprint in sprints" ng-click="clickOnSprint(sprint)">{{sprint.nom}}</a>
	</div>
</div>
<div class="boardContent">
	<div class="topBoardBar">
		<a class="btn" href="" ng-click="showGlass=!showGlass">
			<img title="addNewTicket" alt="Add" src="images/icon_add.png">
		</a>
		<a class="btn" href="">
			<img title="editPdf" alt="Pdf" src="images/icon_doc.png">
		</a>
		<a class="btn" href="">
			<img title="editPdf" alt="Pdf" src="images/icon_reporting.png">
		</a>
	</div>
	<div id="ticketsList">
	    <ul>
	        <li ng-repeat="ticket in tickets" style="background-color:red;border:1px solid black" drag="ticket" drag-element-id="ticket_{{$index}}"><div id="ticket_{{$index}}" >{{ticket.titre}}</div></li>
	    </ul>
	</div>
</div>
<ng-include src="'views/addNewTicket.html'" ng-show="showGlass" ng-controller="PopupController" ></ng-include>
